<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" id="btnGastos">Gastos</a></li>
            <li><a href="#" id="btnRenda">Renda</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Registrar Gasto ou Renda</h1>

        <!-- Formulário para Registrar Gasto -->
        <div id="formGastos" class="form-container">
            <h2>Registrar Gasto</h2>
            <form id="gastoForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="alimentacao">Alimentação</option>
                        <option value="lazer">Lazer</option>
                        <option value="transporte">Transporte</option>
                        <option value="saude">Saúde</option>
                        <option value="salario">Salário</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>
                </div>
                <button type="submit" id="registrar-gasto">Registrar Gasto</button>
            </form>
        </div>

        <!-- Formulário para Registrar Renda -->
        <div id="formRenda" class="form-container" style="display:none;">
            <h2>Registrar Renda</h2>
            <form id="rendaForm">
                <div class="form-group">
                    <label for="tituloRenda">Título:</label>
                    <input type="text" id="tituloRenda" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descricaoRenda">Descrição:</label>
                    <input type="text" id="descricaoRenda" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="categoriaRenda">Categoria:</label>
                    <select id="categoriaRenda" name="categoria" required>
                        <option value="alimentacao">Alimentação</option>
                        <option value="lazer">Lazer</option>
                        <option value="transporte">Transporte</option>
                        <option value="saude">Saúde</option>
                        <option value="salario">Salário</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataRenda">Data:</label>
                    <input type="date" id="dataRenda" name="data" required>
                </div>
                <div class="form-group">
                    <label for="valorRenda">Valor:</label>
                    <input type="number" id="valorRenda" name="valor" step="0.01" required>
                </div>
                <button type="submit" id="registrar-renda">Registrar Renda</button>
            </form>
        </div>

        <div id="mensagem"></div>
    </div>
   
    <div class="content">
        <section id="gastosSection">
            <h1>Histórico de Gastos</h1>
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    
        <section id="rendaSection">
            <h1>Histórico de Rendas</h1>
            <table id="tabela-rendas">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <!-- Formulário de edição de gasto -->
<div id="form-editar" style="display: none;">
    <h3>Editar Gasto</h3>
    <form id="editar-gasto-form">
        <input type="hidden" id="editar-gasto-id">
        <label for="editar-titulo">Título:</label>
        <input type="text" id="editar-titulo" required><br><br>
        
        <label for="editar-descricao">Descrição:</label>
        <input type="text" id="editar-descricao" required><br><br>

        <label for="editar-categoria">Categoria:</label>
        <input type="text" id="editar-categoria" required><br><br>

        <label for="editar-data">Data:</label>
        <input type="date" id="editar-data" required><br><br>

        <label for="editar-valor">Valor:</label>
        <input type="number" id="editar-valor" required><br><br>

        <button type="submit">Salvar Alterações</button>
        <button type="button" id="cancelar-edicao">Cancelar</button>
    </form>
</div>
    <!-- Formulário de edição de renda -->
    <div id="form-editar-renda" style="display: none;">
        <h3>Editar Renda</h3>
        <form id="editar-renda-form">
            <input type="hidden" id="editar-renda-id">
            <label for="editar-tituloRenda">Título:</label>
            <input type="text" id="editar-tituloRenda" required><br><br>
            
            <label for="editar-descricaoRenda">Descrição:</label>
            <input type="text" id="editar-descricaoRenda" required><br><br>
    
            <label for="editar-categoriaRenda">Categoria:</label>
            <input type="text" id="editar-categoriaRenda" required><br><br>
    
            <label for="editar-dataRenda">Data:</label>
            <input type="date" id="editar-dataRenda" required><br><br>
    
            <label for="editar-valorRenda">Valor:</label>
            <input type="number" id="editar-valorRenda" required><br><br>
    
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="cancelar-edicaoRenda">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
